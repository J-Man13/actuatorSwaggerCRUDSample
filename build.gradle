plugins {
    id 'org.springframework.boot' version '2.1.6.RELEASE'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group:'org.springframework.boot', name:'spring-boot-starter-web'

    implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.2'
    implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.2'

    implementation group: 'org.springframework.boot', name:'spring-boot-starter-data-mongodb'

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '2.1.6.RELEASE'

    implementation group: 'org.mapstruct', name: 'mapstruct-jdk8', version: '1.2.0.Final'
    implementation group: 'org.mapstruct', name: 'mapstruct-processor', version: '1.2.0.Final'
    annotationProcessor group: 'org.mapstruct', name: 'mapstruct-processor', version: '1.2.0.Final'

//    implementation group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'

    implementation group: 'org.apache.juneau', name: 'juneau-marshall', version: '8.1.3'

    implementation('org.springframework.boot:spring-boot-starter-log4j2')

    testCompile group: 'junit', name: 'junit', version: '4.12'

}

configurations.all{
    exclude module: 'spring-boot-starter-logging'
}


